<!DOCTYPE html>
<html>
    <head>
        <title>settings</title>
        <link rel="stylesheet" href="sett.css">
    </head>
    <body>
        <div class="content">
            <div class="header">
                <span></span> Settings
            </div>
            <div class="content__row">
                <div class="content__row-switch">
                    <input id="switch-1" type="checkbox" />
                    <label for="switch-1">
                        <div class="content__row-text">
                            Connect everything
                            <small>The internet will shut down</small>
                        </div>
                        <span></span>
                    </label>
                </div>
            </div>
            
            <div class="content__row">
                <div class="content__row-switch">
                    <input id="switch-2" type="checkbox" checked />
                    <label for="switch-2">
                        <div class="content__row-text">
                            Sound
                            <small>Setting has no effect</small>
                        </div>
                        <span></span>
                    </label>
                </div>
            </div>
            
            <div class="content__row hover">
                <div class="content__row-tab">
                    <div class="content__row-text">
                        Email settings
                        <small>Used adress and notifications</small>
                    </div>
                    <span></span>
                </div>
            </div>
        
            <div class="content__row hover">
                <div class="content__row-tab">
                    <div class="content__row-text">
                        Language
                        <small>You are using ENG</small>
                    </div>
                    <span></span>
                </div>
            </div>
        
            <div class="content__row hover">
                <div class="content__row-social">
                    <div class="content__row-text">
                        Facebook
                        <small>You are already connected</small>
                    </div>
                    <span></span>
                </div>
            </div>
            
            <div class="content__row hover">
                <div class="content__row-tab">
                    <div class="content__row-text">
                        Twitter
                        <small>Connect now and post everything</small>
                    </div>
                    <span></span>
                </div>
            </div>
        </div>
    </body>
</html>
